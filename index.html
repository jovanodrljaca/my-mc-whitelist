<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC Minecraft Verifikacija</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5865F2; /* Discord Blurple */
            --success-color: #3BA55D; /* Discord Green */
            --error-color: #ED4245;   /* Discord Red */
            --background-color: #23272A;
            --card-background: rgba(44, 47, 51, 0.75);
            --text-color: #FFFFFF;
            --text-muted-color: #B9BBBE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color) url('https://static.planetminecraft.com/files/image/minecraft/project/2020/738/13192224_l.jpg') no-repeat center center/cover;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        /* Custom Checkbox Styling */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            background-color: #202225;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            display: inline-block;
            margin-right: 12px;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .custom-checkbox::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .custom-checkbox {
            background-color: var(--primary-color);
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .custom-checkbox::after {
            opacity: 1;
        }

        .checkbox-wrapper label {
            font-size: 1rem;
            color: var(--text-muted-color);
            cursor: pointer;
        }


        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .submit-btn:hover:not(:disabled) {
            background: #4752C4;
        }
        
        .submit-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #message {
            margin-top: 1.5rem;
            font-weight: bold;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.ibb.co/dwxmdBY1/bcc-mc.png" alt="BCC MC Logo" class="logo">
        <h1>Verifikacija</h1>
        
        <form id="verification-form">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="verify-checkbox">
                <span class="custom-checkbox"></span>
                <label for="verify-checkbox">Slažem se sa verifikacijom</label>
            </div>
            <button type="submit" id="submit-btn" class="submit-btn" disabled>Verifikuj IP Adresu</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        const form = document.getElementById('verification-form');
        const checkbox = document.getElementById('verify-checkbox');
        const submitBtn = document.getElementById('submit-btn');
        const messageEl = document.getElementById('message');

        checkbox.addEventListener('change', () => {
            submitBtn.disabled = !checkbox.checked;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Since there is no username field, we send a placeholder.
            // Your backend script expects a "username" field, so we provide one.
            const placeholderUsername = 'verifikacija_korisnika';
            
            messageEl.textContent = "Procesuiranje...";
            messageEl.style.color = "var(--text-muted-color)";
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/whitelist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: placeholderUsername })
                });

                const result = await response.json();

                if (response.ok) {
                    messageEl.textContent = "✅ Uspeh! Vaša IP adresa je zabeležena za verifikaciju.";
                    messageEl.style.color = "var(--success-color)";
                } else {
                    // This will display custom errors from our API like "VPNs not allowed"
                    throw new Error(result.error);
                }

            } catch (error) {
                messageEl.textContent = `❌ Greška: ${error.message}`;
                messageEl.style.color = "var(--error-color)";
            } finally {
                // Re-enable the button only if the checkbox is still checked
                submitBtn.disabled = !checkbox.checked;
            }
        });
    </script>

</body>
</html>
