<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC Minecraft Verifikacija</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5865F2;
            --success-color: #3BA55D;
            --error-color: #ED4245;
            --background-start: #1e2124;
            --background-end: #282b30;
            --card-background: rgba(44, 47, 51, 0.65);
            --text-color: #FFFFFF;
            --text-muted-color: #B9BBBE;
            --glow-color: rgba(88, 101, 242, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden; /* Disables horizontal scrolling */
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(315deg, var(--background-start), var(--background-end));
            animation: pulse-background 10s ease-in-out infinite;
        }

        @keyframes pulse-background {
            0% { background-color: var(--background-start); }
            50% { background-color: #36393F; } /* Discord's dark grey for a subtle shift */
            100% { background-color: var(--background-start); }
        }

        .card {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 25px 0 var(--glow-color);
            max-width: 420px;
            width: 100%;
            transform: translateY(20px);
            opacity: 0;
            animation: fade-in-up 0.8s ease-out 0.3s forwards;
        }
        
        @keyframes fade-in-up {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        /* -- Checkbox Fix & Redesign -- */
        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
        }

        .checkbox-label input[type="checkbox"] {
            display: none; /* Hide the default checkbox */
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            background-color: #202225;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            transition: all 0.3s ease;
            transform-origin: center;
        }
        
        .custom-checkbox .tick {
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg) scale(0);
            opacity: 0;
            transition: all 0.2s ease-out;
        }

        .checkbox-label input[type="checkbox"]:checked + .custom-checkbox {
            background-color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .checkbox-label input[type="checkbox"]:checked + .custom-checkbox .tick {
            transform: rotate(45deg) scale(1);
            opacity: 1;
        }

        .checkbox-label span.text {
            font-size: 1rem;
            color: var(--text-muted-color);
            transition: color 0.3s ease;
        }
        
        .checkbox-label:hover span.text {
            color: var(--text-color);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #4752C4, var(--primary-color));
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }
        
        .submit-btn:active:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .submit-btn:disabled {
            background: #4f545c;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        #message {
            margin-top: 1.5rem;
            font-weight: 600;
            min-height: 24px;
            transition: color 0.3s ease;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted-color);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <img src="https://i.ibb.co/dwxmdBY1/bcc-mc.png" alt="BCC MC Logo" class="logo">
        <h1>Verifikacija</h1>
        
        <form id="verification-form">
            <label class="checkbox-label" for="verify-checkbox">
                <input type="checkbox" id="verify-checkbox">
                <span class="custom-checkbox"><div class="tick"></div></span>
                <span class="text">Slažem se sa verifikacijom</span>
            </label>
            
            <button type="submit" id="submit-btn" class="submit-btn" disabled>Verifikuj IP Adresu</button>
        </form>

        <p id="message"></p>
        
        <p class="footer">Napravio: Kasapin</p>
    </div>

    <script>
        const card = document.getElementById('main-card');
        const form = document.getElementById('verification-form');
        const checkbox = document.getElementById('verify-checkbox');
        const submitBtn = document.getElementById('submit-btn');
        const messageEl = document.getElementById('message');

        // NEW: Check for token on page load
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            if (!token) {
                card.innerHTML = `
                    <h1>❌ Greška 404</h1>
                    <p>Stranica nije pronađena ili je verifikacioni link neispravan.</p>
                    <p style="font-size: 0.8rem; color: #888; margin-top: 1.5rem;">Molimo vas, koristite link koji ste dobili od bota na Discordu.</p>
                `;
            }
        });

        if (checkbox) {
            checkbox.addEventListener('change', () => {
                if(submitBtn) submitBtn.disabled = !checkbox.checked;
            });
        }

        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // UPDATED: Get token from URL
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');

                if (!token) {
                    messageEl.textContent = '❌ Greška: Verifikacioni token nedostaje.';
                    messageEl.style.color = "var(--error-color)";
                    return;
                }
                
                messageEl.textContent = "Procesuiranje...";
                messageEl.style.color = "var(--text-muted-color)";
                submitBtn.disabled = true;

                try {
                    const response = await fetch('/api/whitelist', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        // UPDATED: Send the token, not a placeholder username
                        body: JSON.stringify({ token: token })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // NEW: Redirect to success page instead of showing text
                        window.location.href = '/success.html';
                    } else {
                        throw new Error(result.error);
                    }

                } catch (error) {
                    messageEl.textContent = `❌ Greška: ${error.message}`;
                    messageEl.style.color = "var(--error-color)";
                } finally {
                    // Re-enable the button only if the checkbox is still checked
                    if (checkbox) submitBtn.disabled = !checkbox.checked;
                }
            });
        }

        
    // komentar 001
</script>
</body>
</html>
