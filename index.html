<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist for My Server</title>
    <style>
        body { font-family: sans-serif; background-color: #333; color: #fff; display: grid; place-content: center; height: 100vh; text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; background: #444; padding: 2rem; border-radius: 8px; }
        input { padding: 10px; border-radius: 4px; border: none; }
        button { padding: 10px; border-radius: 4px; border: none; background-color: #5865F2; color: white; cursor: pointer; font-weight: bold; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="whitelist-form">
        <h1>Server Whitelist</h1>
        <p>Enter your Minecraft username to get your IP whitelisted.</p>
        <form id="form">
            <input type="text" id="username" placeholder="Minecraft Username" required>
            <button type="submit">Whitelist Me!</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const form = document.getElementById('form');
        const usernameInput = document.getElementById('username');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the form from reloading the page
            const username = usernameInput.value;
            messageEl.textContent = "Processing...";

            try {
                const response = await fetch('/api/whitelist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username })
                });

                const result = await response.json();

                if (response.ok) {
                    messageEl.textContent = "✅ Success! Your IP has been logged for whitelisting.";
                    messageEl.style.color = "lightgreen";
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                messageEl.textContent = `❌ Error: ${error.message}`;
                messageEl.style.color = "salmon";
            }
        });
    </script>

</body>
</html>
