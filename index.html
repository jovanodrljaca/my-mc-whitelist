a<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Verifikacija</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5865F2;
            --success-color: #3BA55D;
            --error-color: #ED4245;
            --background-start: #1e2124;
            --background-end: #282b30;
            --card-background: rgba(44, 47, 51, 0.65);
            --text-color: #FFFFFF;
            --text-muted-color: #B9BBBE;
            --glow-color: rgba(88, 101, 242, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden; /* Disables horizontal scrolling */
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(315deg, var(--background-start), var(--background-end));
            animation: pulse-background 10s ease-in-out infinite;
        }

        @keyframes pulse-background {
            0% { background-color: var(--background-start); }
            50% { background-color: #36393F; } /* Discord's dark grey for a subtle shift */
            100% { background-color: var(--background-start); }
        }

        .card {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 25px 0 var(--glow-color);
            max-width: 420px;
            width: 100%;
            transform: translateY(20px);
            opacity: 0;
            animation: fade-in-up 0.8s ease-out 0.3s forwards;
        }
        
        @keyframes fade-in-up {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem; /* Adjusted margin */
        }

        p {
            margin-bottom: 1.5rem;
            color: var(--text-muted-color);
        }
        
        .discord-btn {
            display: inline-block;
            text-decoration: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #4752C4, var(--primary-color));
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted-color);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <img src="https://i.ibb.co/dwxmdBY1/bcc-mc.png" alt="BCC MC Logo" class="logo">
        <h1>Finalni Korak</h1>
        <p>Potvrdi svoj identitet da bi završio/la verifikaciju IP adrese.</p>
        <a href="#" id="login-btn" class="discord-btn">Prijavi se sa Discordom</a>
        <p class="footer">Napravio: Kasapin</p>
    </div>

   <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const card = document.getElementById('main-card');
            
            // 1. Get the verification token from the URL
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            // If the user visits the page without a token, show an error.
            if (!token) {
                card.innerHTML = `
                    <h1>❌ Greška 404</h1>
                    <p>Stranica nije pronađena ili je verifikacioni link neispravan.</p>
                    <p style="font-size: 0.8rem; color: #888; margin-top: 1.5rem;">Molimo vas, koristite link koji ste dobili od bota na Discordu.</p>
                `;
                return;
            }

            // 2. Prepare the Discord Authorization URL
            // !!! IMPORTANT: Replace this with your actual Client ID from the Discord Developer Portal !!!
            const clientId = '1409518810272108667'; 
            
            const redirectUri = encodeURIComponent('https://my-mc-whitelist.vercel.app/api/callback');
            
            // 3. We pass our verification token in the 'state' parameter.
            // This is how we get it back after the user authorizes with Discord.
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=identify&state=${token}`;

            // 4. Set the button's link to the URL we just created.
            loginBtn.href = discordAuthUrl;
        });
    </script>
</body>
</html>
